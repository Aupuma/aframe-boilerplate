<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-assets>
        <a-asset-item id="Button3DBackground" src="static/meshes/Rounded Prisma.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>

        <a-asset-item id="Whatsapp3DIcon" src="static/meshes/WhatsappIcon3D.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="LinkedIn3DIcon" src="static/meshes/LinkedinIcon3D.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="Twitter3DIcon" src="static/meshes/TwitterIcon3D.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="Gmail3DIcon" src="static/meshes/GmailIcon3D.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>


        <a-mixin id="SocialNetworksButton" scale="7.43008 7.43008 7.43008" rotation="90 0 0" 
        animation="property: scale; to: 9 9 9; dir:alternate; dur: 750; easing: easeOutQuad; startEvents: play; loop:1"
        repeat-animation-interval="startEvent:play; interval: 3000"
        ></a-mixin>

        <a-mixin id="SceneButton" gltf-model="#Button3DBackground" scale="1 1 1" 
        change-model-color= "#00FF00"
        animation="property: scale; to: 1.25 1.25 1.25; dir: alternate; dur: 125; easing: easeInQuad; loop:1; startEvents: pushed">
        </a-mixin>
      </a-assets>
      
      <a-camera position="0 1.7 0" look-controls="enabled: true" cursor="rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

      <a-entity id="MainButtonsGroup" position="0 0 -4.05" 
      animation__show="property: scale; to: 1 1 1; dur: 200; startEvents: show; autoplay:false" 
      animation__hide="property:scale; to:0 0 0; dur: 200; startEvents: hide; autoplay:false">
        <a-box id="MainButtonBackground1" rotation="0 90 0" scale="1 1 1" position="1.54228 0.80823 -4.05799" material="color:red" scene-button="sceneGroupEl:#SSNNButtonsGroup" mixin="SceneButton"></a-box>
        <a-box id="MainButtonBackground2" scale="1 0.55216 0.17689" position="0.0311 2.30658 -4.05799" material="color:green" scene-button="sceneGroupEl:#SSNNButtonsGroup"></a-box>
        <a-box id="MainButtonBackground3" scale="1 0.55216 0.17689" position="-1.55205 0.80823 -4.05799" material="color:blue" scene-button="sceneGroupEl:#SSNNButtonsGroup"></a-box>
      </a-entity>
      
      <a-entity id="SSNNButtonsGroup" scale="1 1 1" animation="property: scale; to: 1 1 1; dur: 250; easing:easeOutQuad; startEvents: sceneChosen">
        <a-entity id="WhatsappButton" website-button="https://wa.me/+34648836832" position="0.65549 0.46949 -1.90285" gltf-model="#Whatsapp3DIcon" mixin="SocialNetworksButton"  animation="delay:500"></a-entity>
        <a-entity id="LinkedInButton" website-button="https://www.linkedin.com/in/aurelio-puerta-martÃ­n-056723157" position="-0.70582 0.5183 -2.01684" gltf-model="#LinkedIn3DIcon" mixin="SocialNetworksButton"></a-entity>
        <a-entity id="TwitterButton" website-button="https://www.twitter.com/aurepuerta_dev" position="1.96884 0.72253 -2.87083" gltf-model="#Twitter3DIcon" mixin="SocialNetworksButton" animation="delay:1000"></a-entity>
        <a-entity id="GmailButton"  website-button="https://mailto:aurepuertadev@gmail.com" position="-1.9398 0.44692 -2.96457" gltf-model="#Gmail3DIcon" mixin="SocialNetworksButton" animation="delay:1250"></a-entity>  
      </a-entity>

      <a-entity id="HobbyModelsGroup" position="0 0 -3.94442" animation="property:rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
        <a-cylinder id="HobbyModel1" scale="0.34007 0.34007 0.33944" position="0.96919 1.91491 0.0901"></a-cylinder>
        <a-cylinder id="HobbyModel2" scale="0.34007 0.34007 0.33944" position="-0.60055 1.91491 0.60805"></a-cylinder>
        <a-cylinder id="HobbyModel3" scale="0.34007 0.34007 0.33944" position="-0.28741 1.91491 -0.83571"></a-cylinder>
      </a-entity>

      <a-cylinder id="ButtonBackground"></a-cylinder>
      <a-entity text-geometry="value: What's up"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
